<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch & Win Game Form Project</title>
    <link rel="stylesheet" href="./css/foundation.css">
    <link rel="stlesheet" href="./css/foundation.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/slick.css">
    <link rel="stylesheet" type="text/css" href="./css/slick-theme.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!--    Header Section     -->
        
        <div class="nav-logo">
            <header class="grid-x grid-padding-x">
                <div id="logo-container" class="large-3 medium-4 small-12 cell logo">
                    <img class="logo" src="./images/logo.svg" />
                </div>
                <div id="nav-buttons" class="large-9 medium-8 small-12">
                    <input type="button" value="Sign In" id="in">
                    <input type="button" value="Sign Up" id="up">
                    <input type="button" value="Play To Win" id="play">
                </div>
            </header>
        </div>

    <!--    Main Section     -->

        <div class="grid-4 main">
            <main class="main-container">
                <div class="grid-x grid-padding-x">
                    <div id="advertisement-Panel" class="large-6 small-12">
                        <h1 class="brandName">BuyMore Dollars</h1>
                        <h3 class="gameName">Scratch and Win Game</h3>
                        <p class="description">Sign up. Scratch! And claim your prize once every 72 hours.</p>
                        <img id="prizeBag" src="./images/neon-moneybag-prize.png" />
                        <p class="one">1 Prize of 10,000 BMD</p>
                        <p class="five">5 Prizes of 750 BMD</p>
                        <p class="ten">10 Prizes of 100 BMD</p>
                        <p class="hundred">100 Prizes of 20 BMD</p>
                    </div>
                    <div class="large-6 small-12 secondPart">
                        <h2>Create an account</h2>
                        <form id="bmd_form" action="#">
                            <fieldset>
                                <label for="firstName" class="firstName">First Name</label>
                                <input name="firstName" id="firstName" type="text">
                                <p id="firstNameError"></p>
                            </fieldset>
                            <fieldset>
                                <label for="lastName" class="lastName">Last Name</label>
                                <input name="lastName" id="lastName" type="text">
                                <p id="lastNameError"></p>
                            </fieldset>
                            <fieldset>
                                <label for="province" class="province">Province</label>
                                <select name="province" id="province">
                                    <option value="AB">Alberta</option>
                                    <option value="BC">British Columbia</option>
                                    <option value="MN">Manitoba</option>
                                    <option value="NB">New Brunswick</option>
                                    <option value="NL">Newfoundland and Labrador</option>
                                    <option value="NWT">Northwest Territories</option>
                                    <option value="NS">Nova Scotia</option>
                                    <option value="NU">Nunavut</option>
                                    <option value="ON">Ontario</option>
                                    <option value="PI">Prince Edward Island</option>
                                    <option value="QC">Quebec</option>
                                    <option value="SK">Saskatchewan</option>
                                    <option value="YK">Yukon</option>
                                </select>
                                <p id="provinceError"></p>
                            </fieldset>
                            <fieldset>
                                <label for="email" class="email">Email</label>
                                <input name="email" id="email" type="text">
                                <p id="emailError"></p>
                            </fieldset>
                            <fieldset>
                                <label for="dob" class="dob">Date of Birth</label>
                                <input type="date" id="dob" name="dob">
                                <!-- <input name="Date of Birth" id="date" type="text" placeholder="Date">
                                <input name="Date of Birth" id="month" type="text" placeholder="Month">
                                <input name="Date of Birth" id="year" type="text" placeholder="Year"> -->
                                <p id="dobError"></p>
                            </fieldset>
                            <fieldset>
                                <label for="password" class="password">Password</label>
                                <input name="password" id="password" type="password">
                                <p id="passwordError"></p>
                            </fieldset>
                            <fieldset class="large-7 cell">
                                <input id="bmd-consent" type="checkbox"><label id="bmd-consent-label" for="bmd-consent">I consent to the terms and conditions.</label>
                            </fieldset>
                            <input type="submit" value="Let Me Play!" id="formSubmit">
                        </form>
                    </div>
                </div>
            </main>
        </div>

    <!--    Footer Section       -->

        <!-- <div class="footer">
            <main class="footer-container">
                <div class="grid-x grid-padding-x">
                    <div class="large-6 small-12 terms">
                        <p class="sign">Sign Up</p>
                        <p class="conditions">Terms And Conditions</p>
                    </div>
                </div>
            </main>
        </div> -->
    <script src="script.js"></script>
</body>
</html>
